language: java
jdk: openjdk11

branches:
  only:
  - master

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"

script: "./gradlew clean build"

before_deploy:
  - zip -r visionnote-back ./*
  - mkdir -p deploy
  - mv visionnote-back.zip deploy/visionnote-back.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: visionnote
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait_until_deployed: true

notifications:
  email:
    recipients:
    - esot3ria@gmail.com

env:
  global:
    secure: 
